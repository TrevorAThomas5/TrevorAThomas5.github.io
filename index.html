<!DOCTYPE html>
<html>
  <body>
    <h1>I'm going on a <i id="time"></i> second walk.</h1>
  </body>
  <script>
    let time_component = document.getElementById("time");

    function setTime(the_time) {
      if (the_time <= 0) return;
      time_component.innerText = the_time;

      let red = Math.floor(Math.random() * 255);
      let green = Math.floor(Math.random() * 255);
      let blue = Math.floor(Math.random() * 255);
      
      time_component.style.color = `rgba(${red}, ${green}, ${blue}, 1)`;
      the_time--;
      setTimeout(() => setTime(the_time), 1000);
    }

    setTime(1200);
  </script>
</html>
